{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Checkout Page
{% endblock %}

{% block content%}

  <!--Main layout-->
    <div class="container wow fadeIn">
      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Payment</h2>
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-12 mb-4">
          <!--Card-->
          <div class="card">
            <!--Card content-->

              <form method="post" class="card-body">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button class="btn btn-primary" type="submit">Submit</button>
              </form>

          </div>
          <!--/.Card-->

        </div>
    </div>
  <!--Main layout-->

{% endblock %}
