{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Request Refund
{% endblock %}

{% block content%}
  <!--Main layout-->
  <main>
    <div class="container">
        <div class="ml-3 mt-3 mb-3">
            <h2>Describe your problem</h2>
        </div>
        <div class="shadow p-3 mb-5 bg-body rounded">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
  </main>
  <!--Main layout-->
{% endblock %}
